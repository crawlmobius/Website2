<!doctype html> 
<html lang="en"> 
<head> 
<style>
        body {
           background: #dddddd;
        }
        #myCanvas {
           position: absolute;
           left: 20px;
           top: 20px;           
           background: #ffffff;
           border: thin inset rgba(100,150,230,0.5);
           cursor: pointer;
        }
     </style>
<meta charset="utf-8"> 
<title>Canvas Mouse Click</title> 
<body onLoad="init();">
  <canvas id="myCanvas" width="400" height="400" >
  </canvas>
</body>

<script>
var context;
var x=10;
var y=10;

function init()
{
	context = document.getElementById("myCanvas");    
	context.addEventListener("mousedown", getPosition, false);
}

function draw(x,y)
{
	context = document.getElementById("myCanvas");
	context= myCanvas.getContext('2d');
	context.beginPath();
	context.fillStyle="#FF00FF";
	// Draws a circle of radius 10 at the coordinates x,y on the canvas
	context.arc(x,y,10,0,2*Math.PI,true);
	context.closePath();
	context.fill();
}
function getPosition(event)
{   
	var x = event.x;
	var y = event.y;
	//alert("x:" + x + " y:" + y);  
    draw(x,y);
} 

</script>
</body>


</html>

</script>
