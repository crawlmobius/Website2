<!DOCTYPE HTML>
<html>
<head>
<style>
.example_path {
	position: relative;
	overflow: hidden;
	width: 580px;
	height: 550px;
	border: 3px solid #000;
}

.example_path .example_block {
	position: absolute;
	background-color: green;
	width: 30px;
	height: 40px;
	padding-top: 10px;
	text-align: center;
	color: #fff;
	font-size: 10px;
	white-space: nowrap;
}
</style>
<script type="text/javascript">
function move(elem) {

  var left = 0;
var top = 0;
var point = 0;

  function doMove() {
    if (point<1) {
    left++;  // update parameters 
    top++;
    elem.style.left = left + 'px'; // show frame 
	elem.style.top = top + 'px';
    if (left > 300)  // check finish condition
      {
		  point=1;
  }
	}
	if (point>0) {
		left--; //update parameters
	
	elem.style.left = left + 'px'; // show frame
	}
	if (( point==1)&&(left<20)){
		clearInterval(id); //check finish condition
	}
  }
  var id = setInterval(doMove, 10) // draw every 10ms
}



</script>
</head>
<body>
<div onclick="move(this.children[0])" class="example_path">
 <div class="example_block" id="gr"></div>
</div>

</body>
</html>
