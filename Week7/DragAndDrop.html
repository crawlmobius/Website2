<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
#div1 {width:300px; height: 250px; padding:10px; border:3px solid #FF00FF;}
#div2 {width:300px; height:250px; padding:10px; border:3px solid blue; position: absolute; left: 400px; top:50px;}
#divMsg1 {color:red; visibility:hidden;}
#divMsg2 {color:red; visibility:hidden;}
</style>

<script>
function allowDrop(ev) {
	ev.preventDefault();
}

function drag(ev) {
	ev.dataTransfer.setData("Text", ev.target.id);
	document.getElementById("divMsg2").style.visibility="hidden";
	document.getElementById("divMsg1").style.visibility="hidden";
	}
	
function drop(ev) {
	ev.preventDefault();
	var data = ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
	document.getElementById("divMsg2").style.visibility="visible";
}
function enter(e) {
	document.getElementById("divMsg1").style.visibility="visible";
	return true;
} 
</script>

</head>

<body>
<p> Drag the image into the rectangle:</p>
<div id ="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="enter(event)"></div>

<div id ="div2" ondrop = "drop(event)" ondragover="allowDrop(event)" ondragenter="enter(event)"></div>

<img id="drag1" src="unitecLogo.jpg" draggable="true" ondragstart="drag(event)" width="200" height="169"><br>
<p id = "drag2" draggable = "true" ondragstart="drag(event)">This is a draggable paragraph. Drag this element</p>
<div id = "divMsg1">I appear on enter </div>
<div id = "divMsg2">I appear on drop</div>

</body>
</html>
