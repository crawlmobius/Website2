<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<title>HTML5 Drag and Drop</title> 
<style> 
#grass{
width:1200px;
height:200px;
background-color:#eeeeee;
background-image: url(grass.jpg);
border-style:solid;
border-width:thin;
}

#hedgehog {
position:absolute;
width:250px;
height:180px;
top:130px;
left:25px;
background-image: url(hedgehog.gif);
}

.mushroom {
width:115px;
height:30px;
float:left;
margin-left:40px;
margin-top:10px;
}
.myHedgehog{
width:250px;
height:250px;
float:left;
margin-left:10px;
margin-top:10px;
}

</style> 
</head> 
<body> 
<h1>Drag and Drop </h1> 
<div id="hedgehog_cont" class="myHedgehog">
<div id="hedgehog" ondrop="drop(this, event, 'hedgehog_cont')" ondragenter="return false" ondragover="return false"></div> 
</div>
<br><br><br>

<div id="grass" ondrop="drop(this, event, 'grass')" ondragenter="return false" ondragover="return false">
  <div draggable="true" id="good1" class="mushroom" ondragstart="drag(this, event)"><img src="mushroom_good.png" alt="good"></div>
  <div draggable="true" id="good2" class="mushroom" ondragstart="drag(this, event)"><img src="mushroom_good.png" alt="good"></div>
  <div draggable="true" id="bad3" class="mushroom" ondragstart="drag(this, event)"><img src="mushroom_bad.png" alt="mushroom bad"></div>
  <div draggable="true" id="good3" class="mushroom" ondragstart="drag(this, event)"><img src="mushroom_good.png" alt="good"></div>
  <div draggable="true" id="bad4" class="mushroom" ondragstart="drag(this, event)"><img src="mushroom_bad.png" alt="mushroom bad"></div>
 </div>
<br><br><br>



<script>
function drag(drag_object, e) {
e.dataTransfer.setData('Text', drag_object.id);
}
function drop(drop_target, e, elementname) {
var id = e.dataTransfer.getData('Text');
switch (elementname) {

case "hedgehog_cont":
if (id.indexOf("good")>-1) {
	drop_target.appendChild(document.getElementById(id)); }
	else { alert ("This is poison mushroom ! Hedgehog doesn't like it"); }
e.preventDefault();
 break;
} 

} 
</script> 
</body> 
</html>
