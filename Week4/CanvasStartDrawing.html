<!doctype html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>canvas Start</title> 
<style>
body { background-color:#6DF4CC; }
#outer {margin-left:40px;
        margin-top:40px;
       }
</style>
</head>
<body>
<div id="outer">
<canvas id="myCanvas" width="400" height="400">
Your browser doesn't support the canvas! Try another browser.
</canvas>
</div>

<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	
	//next batch of commands draw one line
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(300,150);
	ctx.lineWidth=10;
	ctx.strokeStyle="yellow";
	ctx.stroke();
	
	//continue the same line in different direction
	ctx.lineTo(0,350);
	ctx.stroke();
	
	//this will draw rectangular
	ctx.rect(20,20,150,100);
	ctx.stroke();
	
	//this draws rectangular in different colour, see the method includes stroke
	ctx.strokeStyle="#FF00FF";
	ctx.strokeRect(80,90,230,200);
	
	//  draws circle, colour can be added
	ctx.beginPath();
	ctx.arc(200,200,50,0,2*Math.PI);
	ctx.stroke();

</script>
</body> 
</html>
