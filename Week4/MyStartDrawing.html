<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>LineDrawing</title>
<style>
body {
	background-color:#41C0F5;
	}
#outer {
	margin-left: 40px;
	margin-top: 40px;
}
</style>
</head>

<body>
<div id = "outer">
<canvas id="MyCanvas" width="400" height="400">
Your browser doesn't support the canvas! Try another browser.
</canvas>
</div>

<script>
var c=document.getElementById("MyCanvas");
var ctx=c.getContext("2d");

//next commands will draw one line
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(200, 180);
ctx.lineWidth = 10;
ctx.strokeStyle = "pink";
ctx.stroke();

//will continue draw the same line to different direction
ctx.lineTo(400,0);
ctx.stroke();

//again change direction of line
ctx.lineTo(400,400);
ctx.stroke();
//more direction
ctx.lineTo(200, 220);
ctx.stroke();
//more direction
ctx.lineTo(0,400);
ctx.stroke();
//more direction
ctx.lineTo(0,0);
ctx.stroke();

//this is drawing rectangular
ctx.rect(100,100, 200, 200);
ctx.stroke();

//this is drawing rectangular in different colour!
ctx.strokeStyle = "yellow";
ctx.strokeRect(50,50,300,300);

//draws circle
ctx.beginPath();
ctx.strokeStyle = "violet";
ctx.arc(200, 200, 125, 0, 2*Math.PI);
ctx.stroke();

//draw another circle in different colour
ctx.beginPath();
ctx.strokeStyle = "lime";
ctx.arc(200, 200, 50, 0, 2*Math.PI);
ctx.stroke();

</script>

</body>
</html>
