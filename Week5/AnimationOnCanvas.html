<!doctype html>
<html>
<head> 
<meta charset="utf-8"> 
<title>canvas Example Move</title> 
<body onLoad="init();">
  <canvas id="myCanvas" width="400" height="400" >
  </canvas>
</body>

<script>
var context;
//the position where they are
var x=20;
var y=20;
//dx and dy mean how far they change position
var dx=40;
var dy=40;
var point =0;

function init()
{
  context= myCanvas.getContext('2d');
  setInterval(draw,110);
}

function draw()
{
  //context.clearRect(0,0, 400,400);
  context.beginPath();
  context.fillStyle="#66FF33";
  // Draws a circle of radius 19 at the coordinates 10,10 on the canvas
  context.arc(x,y,19,0,2*Math.PI,true);
  context.closePath();
  context.fill();
 if (point < 1)
 { 
  x+=dx;
  if (x>300){point =1;}
 }

 if (point ==1)
  {
  y+=dy;
}
if (y>300)
{
	x-=dx;
	point =2;
}
if (x<30)
{
	y-=dy;
	point =3;
	}
//if ((x=300) & (y=300));
//{
//	X-=dx;
//	}
}
</script>
</body>
