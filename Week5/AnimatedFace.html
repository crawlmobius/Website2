<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animated Face</title>
<style>
body {background-color:#79F547;}

#outer {margin-left:40px;
		margin-top:40px;
}
</style>
</head>

<body>
<div id = "outer">
<canvas id = "testcanvas" width="500" height="500" style="border: #D821E9"> Your browser does not support the canvas. Try another browser.</canvas>

</div>
<script>
var mycanvas = document.getElementById("testcanvas");
var cntx = mycanvas.getContext('2d');

//draw rectangle
cntx.fillStyle = "rgb(204, 255, 51)";
cntx.fillRect(50, 50, 400, 400);

//draw circle
cntx.beginPath();
cntx.arc(250, 250, 100, 0, Math.PI*2, true);
cntx.fillStyle ="rgb(255, 255, 0)";
cntx.fill();
cntx.closePath();
cntx.lineWidth="4";
cntx.strokeStyle = "black";
cntx.stroke();

var xp = 15;
var yp = 15;
var xp_add = 3;
var yp_add = 1;

function moveEyes() {
	xp += xp_add;
	yp += yp_add;
	if (xp > 20 || xp < 0) xp_add=-xp_add;
	if (yp > 20 || xp < 0) yp_add=-yp_add;
	xp+=xp_add;
	yp+=yp_add;
	doEyes(xp, yp);
	}

function doEyes(xp, yp) {

//draw 2 black circles
cntx.beginPath();
cntx.arc(220, 240, 40, 30, Math.PI*2, true);
cntx.closePath();
cntx.lineWidth = "5";
cntx.strokeStyle = "black";
cntx.stroke();
cntx.fillStyle = "black";
cntx.stroke();
cntx.fillStyle="rgb(255, 255, 255)";
cntx.fill();

cntx.beginPath();
cntx.arc(290, 240, 40, 30, Math.PI*2, true);
cntx.closePath();
cntx.lineWidth = "5";
cntx.strokeStyle = "black";
cntx.stroke();
cntx.fillStyle = "black";
cntx.stroke();
cntx.fillStyle="rgb(255, 255, 255)";
cntx.fill();

//draw red semi-circle
cntx.beginPath();
cntx.arc(250, 310, 20, Math.PI, 0, true)
cntx.closePath();
cntx.lineWidth = "10";
cntx.strokeStyle = "red";
cntx.stroke();

//draw two blue circles
cntx.beginPath();
//cntx.fillStyle = "rgb(153, 255, 102)";
cntx.arc(225 + xp, 240 +yp, 5, 30, Math.PI*2, true);
//cntx.fill();
cntx.closePath();
cntx.lineWidth = "5";
cntx.strokeStyle = "blue";
cntx.stroke();

cntx.beginPath();
cntx.arc(285 +xp, 240 + yp, 5, 30, Math.PI*2, true);
//cntx.fill();
cntx.closePath();
cntx.lineWidth = "5";
cntx.strokeStyle = "blue";
cntx.stroke();
}
setInterval(moveEyes, 200);

</script>
 </body>
</html>
